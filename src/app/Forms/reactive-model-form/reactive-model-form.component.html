<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input type="search" (input)="onChange($event)" formControl="searchField" class="form-control" placeholder="Please enter search term" />
      <ul class="my-5">
        <li *ngFor="let search of searches">{{ search }}</li>
      </ul>
    </div>
  </div>
</div>
