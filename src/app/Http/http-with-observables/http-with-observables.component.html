<div class="container p-5 mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <input type="search" class="form-control" placeholder="Enter string to search for a song" #search />
        </div>
        <button type="button" class="btn btn-primary mt-3" (click)="doSearch(search.value)">Search</button>
      </form>

      <hr />

      <div class="text-center">
        <p class="lead" *ngIf="loading">Loading...</p>
      </div>

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let track of results">
          <div class="img"><img class="" src="{{ track.artworkUrl100 }}" /></div>
          <a target="_blank" href="{{ track.trackViewUrl }}">{{ track.trackName }} </a>
        </li>
      </ul>
    </div>
  </div>
</div>
